<div [hidden]="submitted" class="container">
  <h2 class="title">Login</h2>
  <form (ngSubmit)="login()" class="col-xs-4" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="model.email" type="email" class="form-control validate" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input [(ngModel)]="model.password" type="password" class="form-control validate" id="password" name="password" required>
      <a routerLink="/recovery">mot de passe oubli√©?</a>
    </div>
    <button [disabled]="!loginForm.form.valid || loading" type="submit" class="btn btn-success">Soumettre</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>{{ status }}</h2>
  <div class="row">
    <div class="col-xs-3">User object</div>
    <div class="col-xs-9  pull-left">{{ getUser()?.displayName }}</div>
  </div>
  <button class="btn btn-primary" (click)="logout()">Logout</button>
</div>
