<div class="container">
  <table class="table">
    <tr *ngFor="let category of categories">
      <td class="bold">{{category.name}}</td>
      <td>{{category.slug}}</td>
      <td>{{category.group}}</td>
      <td>{{category.image}}</td>
      <td>{{category.weight}}</td>
    </tr>
  </table>
</div>
