<div *ngIf="errors" class="alert alert-danger"> 
    {{ errors }} 
</div>
<div class="container">
  <table class="table">
    <tr *ngFor="let category of categories">
      <td class="bold">{{category.name}}</td>
      <td><a [routerLink]="['/category',category.slug]">{{category.slug}}</a></td>
      <td>{{category.group}}</td>
      <td>{{category.image}}</td>
      <td>{{category.weight}}</td>
    </tr>
  </table>
  <div>
    <button (click)="onNewCategory(['category','create'])">Créer une catégorie</button>
  </div>
</div>
