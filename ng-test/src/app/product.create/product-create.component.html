<div class="container">
	<form>
		<h1>New Product creation</h1>
		<div class="form-group ">
			<label class="control-label">Specify the name</label>
			<input
				type="text"
				(input)="product.title = $event.target.value"
				name="title"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
		</div>
		<span> <label>available <input
					type="checkbox"
					[ngModel]="product?.attributes.available"
					(input)="product.attributes.available = $event.target.checked"
					class="form-control"
					name="available"></label>
		</span><span> <label>allow comments <input
					type="checkbox"
					[ngModel]="product?.attributes.comment"
					(input)="product.attributes.comment = $event.target.checked"
					class="form-control"
					name="comment"></label>
		</span><span> <label>make discount <input
					type="checkbox"
					[ngModel]="product?.attributes.discount"
					(input)="product.attributes.discount = $event.target.checked"
					class="form-control"
					name="dicount"></label>
		</span><span> <label>weigth <input
					type="number"
					[ngModel]="product?.attributes.weigth"
					(input)="product.attributes.weigth = $event.target.value"
					class="form-control"
					name="weigth"></label>
		</span> <label class="control-label">Product category</label> <select
			[ngModel]="product?.categories"
			(ngModelChange)="product.categories = $event"
			[ngModelOptions]="{standalone: true}">
			<option
				*ngFor="let cat of catalogs "
				[ngValue]="cat">{{cat.name}}</option>
		</select>
		<h3>Pricing</h3>
		<div class="form-group ">
			<label class="control-label">Specify the Price</label>
			<input
				type="text"
				(input)="product.pricing.price = $event.target.value"
				name="price"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
			<label class="control-label">part</label>
			<input
				type="text"
				(input)="product.pricing.part = $event.target.value"
				name="part"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
			<label class="control-label">Specify the TVA</label>
			<input
				type="text"
				[ngModel]="product?.pricing.tva"
				(input)="product.pricing.tva = $event.target.value"
				name="tva"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
			<label class="control-label">Specify the stock</label>
			<input
				type="text"
				[ngModel]="product?.pricing.stock"
				(input)="product.pricing.stock = $event.target.value"
				name="stock"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
			<span class="pull-right"> <label>Display quantity ? <input
						type="checkbox"
						[ngModel]="product?.quantity.display"
						(input)="product.quantity.display = $event.target.checked"
						class="form-control"
						name="quantityDisplay">
			</label> <label class="control-label">Comment the quantity</label> <input
					type="text"
					[ngModel]="product?.quantity.comment"
					(input)="product.quantity.comment = $event.target.value"
					name="stock"
					class="form-control"
					placeholder="Label"
					autofocus="autofocus"
					required="">

			</span>
		</div>
		<div class="form-group ">
			<label class="control-label">Define a cover</label>
			<div [hidden]="!product?.photo.url">
				<img
					title=""
					class="img-thumbnail"
					[src]="product?.photo.url"
					*ngIf="product?.photo.url">
			</div>
			<button
				[hidden]="!product?.photo.url"
				(click)="product?.photo.url=null"
				class="btn btn-block">clear this cover image</button>
		</div>
		<h3>Details</h3>
		<div class="form-group ">
			<label class="control-label">Specify the keywords</label>
			<input
				type="text"
				[ngModel]="product?.details.keywords"
				(input)="product.details.keywords = $event.target.value"
				name="detKeywords"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
			<label class="control-label">Description </label>
			<input
				type="text"
				[ngModel]="product?.details.description"
				(input)="product.details.description = $event.target.value"
				name="detDesc"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
			<label class="control-label">Specify the origin </label>
			<input
				type="text"
				[ngModel]="product?.details.origin"
				(input)="product.details.origin = $event.target.value"
				name="vendorUrl"
				class="form-control"
				placeholder="Label"
				autofocus="autofocus"
				required="">
		</div>
		<div>
			<h5>
				<span> <label>Biodegradable <input
							type="checkbox"
							[ngModel]="product?.details.biodegradable"
							(input)="product.details.biodegradable = $event.target.checked"
							class="form-control"
							name="biodegradable"></label>
				</span> <span> <label>Vegetarian <input
							type="checkbox"
							[ngModel]="product?.details.vegetarian"
							(input)="product.details.vegetarian = $event.target.checked"
							class="form-control"
							name="vegetarian"></label>
				</span> <span> <label>Bioconvertion <input
							type="checkbox"
							[ngModel]="product?.details.bioconvertion"
							(input)="product.details.bioconvertion = $event.target.checked"
							class="form-control"
							name="bioconvertion"></label>
				</span> <span> <label>Biodynamic <input
							type="checkbox"
							[ngModel]="product?.details.biodynamic"
							(input)="product.details.biodynamic = $event.target.checked"
							class="form-control"
							name="biodynamic"></label>
				</span> <span> <label>Grta <input
							type="checkbox"
							[ngModel]="product?.details.grta"
							(input)="product.details.grta = $event.target.checked"
							class="form-control"
							name="grta"></label>
				</span> <span> <label>Bio <input
							type="checkbox"
							[ngModel]="product?.details.bio"
							(input)="product.details.bio = $event.target.checked"
							class="form-control"
							name="bio"></label>
				</span> <span> <label>Local <input
							type="checkbox"
							[ngModel]="product?.details.local"
							(input)="product.details.local = $event.target.checked"
							class="form-control"
							name="local"></label>
				</span> <span> <label>Natural <input
							type="checkbox"
							[ngModel]="product?.details.natural"
							(input)="product.details.natural = $event.target.checked"
							class="form-control"
							name="natural"></label>
				</span> <span> <label>Homemade <input
							type="checkbox"
							[ngModel]="product?.details.homemade"
							(input)="product.details.homemade = $event.target.checked"
							class="form-control"
							name="homemade"></label>
				</span> <span> <label>Cold <input
							type="checkbox"
							[ngModel]="product?.details.cold"
							(input)="product.details.cold = $event.target.checked"
							class="form-control"
							name="cold"></label>
				</span> <span> <label>Gluten <input
							type="checkbox"
							[ngModel]="product?.details.gluten"
							(input)="product.details.gluten = $event.target.checked"
							class="form-control"
							name="gluten"></label>
				</span> <span> <label>Lactose <input
							type="checkbox"
							[ngModel]="product?.details.lactose"
							(input)="product.details.lactose = $event.target.checked"
							class="form-control"
							name="lactose"></label>
				</span>
			</h5>
		</div>
		<div>
			<button
				id="editButton"
				name="save"
				(click)="onSave();"
				class="btn btn-block">Save</button>
		</div>
	</form>
</div>
