<div class="container">
	<h2>Product list</h2>
	<label class="control-label">Product category</label> 
	<select
		[ngModel]="product?.categories"
		(ngModelChange)="selectCat = $event"
		[ngModelOptions]="{standalone: true}">
		<option
			*ngFor="let cat of categories "
			[ngValue]="cat">{{cat.name}}</option>
	</select>
	<button
		id="filterButton"
		name="FilterProduct"
		(click)="filterProduct();"
		class="btn btn-block">Filter Product</button>
	<table class="table">
		<tr *ngFor="let product of products;let i=index">

			<td>
				<app-product-tiny [sku]="product.sku"></app-product-tiny></td>
			<td><input
					id="pswd"
					type="password"
					(input)="password = $event.target.value" /></td>
			<td><div>
					<button
						id="delButton"
						name="DeleteProduct"
						(click)="onDelete(product);"
						class="btn btn-block">Delete Product</button>
				</div></td>
		</tr>
	</table>
	<a [routerLink]="['/product/create']"><button>Create new
			product</button></a>
</div>
