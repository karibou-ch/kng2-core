<div *ngIf="errors" class="alert alert-danger">
    {{ errors }}
</div>
<div class="container">
  <form>

    <div>
      <h1>{{user.displayName}}</h1>
    </div>

    <hr>

    <div>
      <h2>Infos</h2>
    </div>
    <div class="form-group ">
      <label class="control-label" for="i0">Name</label>
      <input type="text" [(ngModel)]="user.name.givenName" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
    </div>

    <div class="form-group ">
      <label class="control-label" for="i0">ForName</label>
      <input type="text" [(ngModel)]="user.name.familyName" name="forname" class="form-control" placeholder="Label" autofocus="autofocus">
    </div>

    <div class="form-group ">
      <label class="control-label" for="i0">Email</label>
      <input type="text" [(ngModel)]="user.email.address" name="email" class="form-control" placeholder="Label" autofocus="autofocus">
    </div>

    <div>
      <h2>Addresses</h2>
    </div>

    <div *ngFor=" let add of user.addresses ; let i = index;" class="form-group ">
      <label class="control-label" for="i0">Address: {{i}}</label>
      <div class="form-group ">
        <label class="control-label" for="i0">Name</label>
        <input type="text" [(ngModel)]="add.name" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
        </div>
      <div class="form-group ">
        <label class="control-label" for="i0">Floor</label>
        <input type="text" [(ngModel)]="add.floor" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
        </div>
      <div class="form-group ">
        <label class="control-label" for="i0">Note</label>
        <input type="text" [(ngModel)]="add.note" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
        </div>
      <div class="form-group ">
        <label class="control-label" for="i0">Street</label>
        <input type="text" [(ngModel)]="add.streetAdress" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
      </div>
      <div class="form-group ">
        <label class="control-label" for="i0">Postal code</label>
        <input type="text" [(ngModel)]="add.postalCode" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
        </div>
      <div class="form-group ">
        <label class="control-label" for="i0">Region</label>
        <input type="text" [(ngModel)]="add.region" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
      </div>
      <div class="form-group ">
        <label class="control-label" for="i0">Primary</label>
        <input type="text" [(ngModel)]="add.primary" name="name" class="form-control" placeholder="Label" autofocus="autofocus">
        </div>
         <!--<app-address-geo [(address)]="add" (onAddressReady)="addressR=$event"></app-address-geo>-->
    </div>

    <div>
      <button [routerLink]=" ['/user/password/',user.id]" name="changePassword" >Change the password</button>
    </div>
    <div>
      <button name="save" (click)="onSave();" >Save</button>
    </div>
  </form>
</div>
