<div class="container">
  <h2 class="title">Register</h2>
  <form (ngSubmit)="register()" class="col-xs-4" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Nom</label>
      <input [(ngModel)]="user.lastname" type="email" class="form-control validate" id="familyName" name="familyName" placeholder="familyName" required>
    </div>
    <div class="form-group">
      <label for="email">Pr√©nom</label>
      <input [(ngModel)]="user.firstname" type="email" class="form-control validate" id="givenName" name="givenName" placeholder="givenName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" type="email" class="form-control validate" id="email" name="email" placeholder="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input [(ngModel)]="user.password" type="password" class="form-control validate" id="password" name="password" placeholder="password" required>
    </div>
    <div class="form-group">
      <label for="password">Confirmer le mot de passe</label>
      <input [(ngModel)]="user.confirm" type="password" class="form-control validate" id="confirm" name="confirm" placeholder="confirm" required>
    </div>
    <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-info">S'inscrire</button>
  </form>
</div>
