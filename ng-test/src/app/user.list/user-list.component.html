<div class="container">
  <table class="table">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Logged</td>
      <td>Updated</td>
      <td>Validate</td>
      <td>Role</td>
      <td>Address</td>
      <td>Shop</td>
    </tr>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.displayName}}</td>
      <td>{{u.updated}}</td>
      <td>{{u.status}}</td>
    </tr>
  </table>
</div>
