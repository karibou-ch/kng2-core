<div class="container">
  <h1>User Card</h1>
  <table class="table" >
    <tr *ngFor="let card of user.payments ">
      <p><b>Type: </b> {{card.type}}
      <b>Name: </b> {{card.name}}
      <b>Number: </b> {{card.number}}
      <b>Expiry: </b> {{card.expiry}}
      <b>Provider: </b> {{card.provider}}
      <b>alias: </b> {{card.alias}}
    </tr>
  </table>
</div>
