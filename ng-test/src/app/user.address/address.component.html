<div class="container">
  <h1>User Adress</h1>
  <table class="table" >
    <tr *ngFor="let ad of user.addresses ">
      <p><b>Nom: </b> {{ad.name}}
      <b>Note: </b> {{ad.note}}
      <b>Floor: </b> {{ad.floor}}
      <b>StreetAdress: </b> {{ad.streetAdress}}
      <b>Region: </b> {{ad.region}}
      <b>PostalCode: </b> {{ad.postalCode}}
      <b>Primary: </b> {{ad.primary}}
      <b>StreetAdress: </b> {{ad.streetAdress}}</p>
    </tr>
  </table>
</div>
